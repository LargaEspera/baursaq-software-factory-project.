<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts Us</title>
    <link rel="stylesheet" type="text/css" href="../static/css/contacts.css" th:href="@{/css/contacts.css}" />
</head>
<body>
<div class="contact-in">
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.954393332498!2d71.41613421564075!3d51.09084917956878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424585a605525605%3A0x4dff4a1973f7567e!2sAstana%20IT%20University!5e0!3m2!1sru!2skz!4v1651639606137!5m2!1sru!2skz" width="100%" height="auto*" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form method="post">
            <input type="text" name="name" id="name" placeholder="Enter name" required class="contact-form-txt"/>
            <input type="email" name="email" id="email" placeholder="Enter email" required class="contact-form-txt"/>
            <input type="text" name="subject" id="subject" placeholder="Enter subject" required class="contact-form-txt"/>
            <textarea type="text" name="message" id="message" placeholder="Message" class="contact-form-textarea"></textarea>
            <input type="submit" name="Submit" id="btn" class="contact-form-btn"/>
        </form>
    </div>
</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function (e){
        e.preventDefault()
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;
        var body = 'name: ' + name + '<br/> email: ' + email + '<br/> subject: ' + subject + '<br/> message: ' + message;

        Email.send({
            Host : "smtp.gmail.com",
            Username : "zukhra.umarova0301@gmail.com",
            Password : "wqvkojiezahjiycg",
            To : 'zukhra.umarova0301@gmail.com',
            From : email,
            Subject : subject,
            Body : body
        }).then(
            message => alert(message)
        );
    })
</script>
</body>
</html>
