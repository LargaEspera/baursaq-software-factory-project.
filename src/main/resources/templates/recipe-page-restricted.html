<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1"> <!--UPDATED--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/RestrictedRecipePage.css">
    <title>Restricted Recipe Page</title>
</head>
<body>

<header>
    <div class="navigation-bar">
        <div class="container">
            <nav class="header">
                <div class="logo">
                    <a href="/user/start-page" id="logo" class="logo">
                        <img src="/images/logo_with_bg.jpeg" alt="Responsive image" style="height: 100px, width:140px"></a>
                </div>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="background">
        <div class="login-form">
            <div class="restricted">
            <h2>Title</h2>
            <p th:text="${recipe.title}"></p>
            <h2>Author</h2>
            <p th:text="${recipe.author}"></p>
            <h2>Content</h2>
            <p th:text="${recipe.content}"></p>
            <h2>Instruction</h2>
            <p th:text="${recipe.inst}"></p>
            <h2>Date</h2>
            <p th:text="${recipe.timestamp}"></p>
            <h2>Likes</h2>

            <p th:text="${recipe.likes}"></p>
                <h2>Comments</h2>

                <div class="recipe-content">
                    <table border="5px">
                        <thead>
                        <tr>
                            <th>Author</th>
                            <th>Content</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tr th:each="comm : ${recipe.comments}">
                            <td th:text="${comm.commAuthor}"></td>
                            <td th:text="${comm.commContent}"></td>
                            <td th:text="${comm.commTimestamp}"></td>
                        </tr>
                    </table>
                </div>



            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
